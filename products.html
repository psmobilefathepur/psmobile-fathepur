<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Products – PS MOBILE</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f8f8f8;
    }
    header {
      background: #222;
      color: #fff;
      padding: 15px;
      text-align: center;
    }
    .products-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px;
    }
    .product-card {
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 12px;
      width: 250px;
      padding: 15px;
      text-align: center;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s;
    }
    .product-card img {
      width: 100%;
      border-radius: 10px;
    }
    .product-card h3 {
      margin: 10px 0 5px;
    }
    .product-card p {
      font-size: 14px;
      color: #555;
    }
    .product-card:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <header>
    <h1>Our Products – PS MOBILE</h1>
  </header>

  <section class="products-grid" id="products-container">
    <!-- Products will load dynamically here -->
  </section>

  <script src="products.js"></script>
</body>
</html>
